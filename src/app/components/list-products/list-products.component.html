<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">LISTADO DE PRODUCTOS</span>
          <button class="btn btn-success float-end" routerLink="/create-product">Agregar</button>
          <table *ngIf="listProducts.length > 0" class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Categoria</th>
                <th scope="col">Ubicacion</th>
                <th scope="col">Precio</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of listProducts">
                <th>{{product.name}}</th>
                <td>{{product.category}}</td>
                <td>{{product.location}}</td>
                <td>{{product.price | currency: "USD"}}</td>
                <td>
                  <i [routerLink] ="['/edit-product', product._id!]" class="fa-solid fa-pen-to-square text-primary"></i>
                  <i (click)="deleteProduct(product._id!)" class="fa-solid fa-trash text-danger"></i> 
                </td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="listProducts.length == 0" class="text-center">No hay productos para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">{{title}}</span>
          <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()" >
            <div class="mb-3">
              <input formControlName="name" type="text" class="form-control form-control-lg" placeholder="Producto">
              <div class="text-danger" *ngIf="productForm.get('name')?.hasError('required') 
                                              && productForm.get('name')?.touched">
                <span>El nombre del producto <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input formControlName="category" type="text" formControlName="category" class="form-control form-control-lg" placeholder="Categoria">
              <div class="text-danger" *ngIf="productForm.get('category')?.hasError('required') 
                                              && productForm.get('category')?.touched">
                <span>La categoria del producto <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input formControlName="location" type="text" class="form-control form-control-lg" placeholder="Ubicacion">
              <div class="text-danger" *ngIf="productForm.get('location')?.hasError('required') 
                                              && productForm.get('location')?.touched">
                <span>La ubicacion del producto <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input formControlName="price" type="number" class="form-control form-control-lg" placeholder="Precio">
              <div class="text-danger" *ngIf="productForm.get('price')?.hasError('required') 
                                              && productForm.get('price')?.touched">
                <span>El precio del producto <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mt-4">
              <button routerLink="/" type="submit" class="btn btn-primary btn-lg float-start">VOLVER</button>
              <button [disabled]="productForm.invalid" type="submit" class="btn btn-success btn-lg float-end">AGREGAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
